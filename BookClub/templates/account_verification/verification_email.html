<!DOCTYPE html>
<html lang="en">
    <head>
		<title>HTML email template</title>
        <meta name="viewport" content="width = 375, initial-scale = -1" charset="UTF-8">
    </head>

	<body style="background-color: white; font-size: 16px;">
		<table align="center" border="0" cellpadding="0" cellspacing="0" style="height:100%; width:600px;">
			<tbody>
				<!-- BEGIN EMAIL -->
				<tr>
					<td align="center" bgcolor="#f5f5f5" style="padding:30px">
						<p style="text-align:left">
							Hey {{ inactive_user.username }}!<br><br> Thank you for registering an account with Novella. Finish your registration by clicking the link below.
						</p>
						<br>
						<p>
							<div class="format-font" >
								<a target="_blank" style="text-decoration:none; background-color: #757763; border: black 1px solid; color: #fff; padding:10px 10px; display:block;" href="{{ link }}" class="my-button" >Verify</a>
							</div>
						</p>
						<p class="is-grey">
							<i>This link will expire in an hour.</i>
						</p>
						<p>
							If this wasn't you, ignore this email.
						</p>
						<p style="text-align:left">
							Sincerely,<br>Novella
						</p>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
