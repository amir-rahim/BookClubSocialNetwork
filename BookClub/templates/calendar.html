{% extends 'base_content.html' %}

{% block page_title %}
Calendar
{% endblock page_title %}

{% block page_subtitle %}
Welcome to the calendar!
{% endblock page_subtitle %}

{% block content %}
    <div class="clearfix">
        <a class="btn btn-info left" href="{'% url 'calendar' %}?{'{ prev_month }}"> Previous Month </a>
        <a class="btn btn-info right" href="{'% url 'calendar' %}?{'{ next_month }}"> Next Month </a>
    </div>

    {{ calendar }}

    <style>
        .calendar {
          width: 98%;
          margin: auto;
          font-size: 13px;
        }

        .calendar tr, .calendar td {
          border: 1px solid black;
        }

        .calendar th {
          padding: 10px;
          text-align: center;
          font-size: 18px;
        }

        .calendar td {
          width: 200px;
          height: 150px;
          padding: 20px 0px 0px 5px;
        }

        .month {
          font-size: 25px;
        }

        .date {
          font-size: 16px;
        }

        ul {
          height: 100%;
          padding: 0px 5px 0px 20px;
        }

        a {
          color: #17a2b8;
        }

        .left {
          float: left;
        }

        .right {
          float: right;
        }

        .btn {
          outline: none;
          color: black;
          background-color: transparent;
          box-shadow: 0 0 0 0;
        }

        .clearfix {
          margin: 15px;
        }
    </style>
{% endblock %}
