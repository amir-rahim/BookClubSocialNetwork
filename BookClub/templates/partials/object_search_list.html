{% if page_obj %}
    <div class="table-container">
        {% for object in page_obj %}
            {% for field in object %}
                {{ field }}
            {% endfor %}
        {% endfor %}
    </div>
    {% include 'partials/pagination_ajax.html' with page_obj=page_obj %}
{% else %}
    <hr />
    <p style="text-align: center">
        There are no available books at the moment.
    </p>
    <hr />
{% endif %}
