{% if books %}
    <div class="table-container">
        <table class="table is-hoverable is-fullwidth is-scrollable"
               id="table-books"
               data-toggle="table">
            <thead>
                <tr>
                    <th scope="col">Cover</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Select</th>
                </thead>
                <tbody>
                    {% for book in books %}
                        <tr>
                            <td>
                                {% if book.imageM %}
                                    <img src="{{ book.imageS }}" alt=""/>
                                {% else %}
                                    <img src="https://images.pexels.com/photos/1926988/pexels-photo-1926988.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                                         alt=""/>
                                {% endif %}
                            </td>
                            <td>{{ book.title }}</td>
                            <td>{{ book.author }}</td>
                            <td><input type="radio" name="book" value="{{ book.id }}"/></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% include 'partials/pagination_ajax.html' with page_obj=books %}
    {% else %}
        <hr />
        <p style="text-align: center">
            There are no available books at the moment.
        </p>
        <hr />
    {% endif %}
