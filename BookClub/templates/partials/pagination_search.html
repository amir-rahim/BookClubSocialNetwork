<form method="POST">
    {% csrf_token %}
    <div class="field has-addons">
        <div class="control is-expanded">
            <input class="input is-rounded"
                   type="text"
                   name="q"
                   id="q"
                   placeholder="Search">
        </div>
        <div class="control">
            <input class="button is-rounded is-link" type="submit" value="Submit"/>
        </div>
    </div>
</form>
