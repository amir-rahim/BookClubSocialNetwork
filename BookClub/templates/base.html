<!DOCTYPE html>

{% load static %}

<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="{% static 'favicon.ico' %}" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

        <script src="https://kit.fontawesome.com/4c481256fb.js" crossorigin="anonymous"></script>
		<script>
			document.addEventListener("DOMContentLoaded", () => {
				const hamburgerButton = document.querySelector(".navbar-burger");
				const navMenu = document.querySelector(".navbar-menu");
		
				hamburgerButton.addEventListener("click", () => {
				  hamburgerButton.classList.toggle("is-active");
				  navMenu.classList.toggle("is-active");
				});
		
				const allDropdowns = document.querySelectorAll(
				  ".navbar-item.has-dropdown"
				);
		
				allDropdowns.forEach((dropdown) => {
				  dropdown.addEventListener("click", () => {
					const elem = dropdown.querySelector(".navbar-dropdown");
					elem.classList.toggle("is-active");
				  });
				});
			  });

			  document.addEventListener('DOMContentLoaded', () => {
				(document.querySelectorAll('.notification .delete') || []).forEach(($delete) => {
				  const $notification = $delete.parentNode;
			  
				  $delete.addEventListener('click', () => {
					$notification.parentNode.removeChild($notification);
				  });
				});
			  });

		</script>

        <style>
            .card-equal-height {
                display: flex;
                flex-direction: column;
                height: 100%;
            }
            .card-equal-height .card-footer {
                margin-top: auto;
            }
            .card{
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                border-radius: 0.5rem; 
            }
                
        </style>

		<title>{% block page_title %}{% endblock %} | Novella</title>

        {% block head %}
        {% endblock %}

	</head>

    <body>

        {% block body %}
        {% endblock %}

    </body>

</html>
